<div>
    <div class="form-group my-2">
        <label class="form-label" for="name">Name</label>
<input type="text" [(ngModel)]="person.name" class="form-control" name="name" id="name" placeholder="Name">
</div>
<div class="form-group">
    <label class="form-label" for="branch">branch</label>
<input type="text" [(ngModel)]="person.branch" class="form-control"  id="branch" placeholder="Name">
</div>
<div class="form-group">
    <label class="form-label" for="id">id</label>
<input type="text" [(ngModel)]="person.id" class="form-control"  id="id" placeholder="Name">
</div>
<button class="btn btn-primary" (click)="createStudent()">Add Student</button>
</div>
